<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz App</title>
    <style>
        .answer-list {
            background-color: rgba(243, 243, 243, 0.185);
            padding: 20px 30px;
            width: auto;
            border: 1px solid rgb(227, 227, 227);
            border-radius: 20px;
        }

        .body-back {
            justify-content: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gap-bottom {
            padding-bottom: 15px;
        }

        .bttn-next {
            padding: 9px 29px;
            border-radius: 6px;
            border: none;
            background-color: #397fc3;
            color: white;
            float: right;
            font-size: 15px;
        }

        .bttn-prev {
            padding: 9px 29px;
            border-radius: 6px;
            border: none;
            background-color: #dddddd;
            color: rgb(145, 145, 145);
            font-size: 15px;
        }

        .card {
            background-color: #ffffff;
            width: 92%;
        }

        .question-heading {
            font-size: 24px;
        }

        /* The container */
        .container {
            display: block;
            position: relative;
            padding-left: 35px;
            cursor: pointer;
            font-size: 19px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 23px;
            width: 23px;
            background-color: #eee;
            border-radius: 50%;
        }
        .container:hover input~.checkmark {
            background-color: #ccc;
        }
        .container input:checked~.checkmark {
            background-color: #397fc3;
        }
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        .container input:checked~.checkmark:after {
            display: block;
        }
        .container .checkmark:after {
            top: 8px;
            left: 8px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
        }
    </style>
</head>
